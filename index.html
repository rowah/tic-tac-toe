<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tact-Toe</title>
  </head>
  <body>
    <main class="background">
      <!-- game title -->
      <section><h1 class="title">Tic Tac Toe</h1></section>
      <!-- whose turn currently it is -->
      <!-- span which will contain X or O depending on the current player -->
      <section class="display">
        Player <span class="display-player">X</span>'s turn
      </section>
      <section class="display gameover hide">GAME OVER!</section>
      <!-- game board -->
      <section class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </section>
      <!-- results announcement/ display hidden for the start of the game. It's content is empty by default and will be modified by JavaScript -->
      <section class="display announcer hide"></section>
      <section class="controls">
        <!-- game controller/ game reset button -->
        <button id="reset">Reset</button>
      </section>
      <section class="me">Made By Jrowah</section>
    </main>
  </body>
  <script src="js/index.js"></script>
</html>
